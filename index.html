<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/irrigationcanal_1.js"></script>
        <script src="data/POLITICALBDRY_2.js"></script>
        <script src="data/GEOTAGGEDPHOTOS_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[9.689070794114112,125.42691800495056],[9.737251071960038,125.51920316120056]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_earthsatelite_0');
        map.getPane('pane_earthsatelite_0').style.zIndex = 400;
        var layer_earthsatelite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_earthsatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_earthsatelite_0;
        map.addLayer(layer_earthsatelite_0);
        function pop_irrigationcanal_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_irrigationcanal_1_0() {
            return {
                pane: 'pane_irrigationcanal_1',
                opacity: 1,
                color: 'rgba(0,242,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_irrigationcanal_1');
        map.getPane('pane_irrigationcanal_1').style.zIndex = 401;
        map.getPane('pane_irrigationcanal_1').style['mix-blend-mode'] = 'overlay';
        var layer_irrigationcanal_1 = new L.geoJson(json_irrigationcanal_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_irrigationcanal_1',
            layerName: 'layer_irrigationcanal_1',
            pane: 'pane_irrigationcanal_1',
            onEachFeature: pop_irrigationcanal_1,
            style: style_irrigationcanal_1_0,
        });
        bounds_group.addLayer(layer_irrigationcanal_1);
        map.addLayer(layer_irrigationcanal_1);
        function pop_POLITICALBDRY_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID2'] !== null ? autolinker.link(feature.properties['ID2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Barangays'] !== null ? autolinker.link(feature.properties['Barangays'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Areaha'] !== null ? autolinker.link(feature.properties['Areaha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['peopleperh'] !== null ? autolinker.link(feature.properties['peopleperh'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_POLITICALBDRY_2_0() {
            return {
                pane: 'pane_POLITICALBDRY_2',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_POLITICALBDRY_2');
        map.getPane('pane_POLITICALBDRY_2').style.zIndex = 402;
        map.getPane('pane_POLITICALBDRY_2').style['mix-blend-mode'] = 'overlay';
        var layer_POLITICALBDRY_2 = new L.geoJson(json_POLITICALBDRY_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_POLITICALBDRY_2',
            layerName: 'layer_POLITICALBDRY_2',
            pane: 'pane_POLITICALBDRY_2',
            onEachFeature: pop_POLITICALBDRY_2,
            style: style_POLITICALBDRY_2_0,
        });
        bounds_group.addLayer(layer_POLITICALBDRY_2);
        map.addLayer(layer_POLITICALBDRY_2);
        function pop_GEOTAGGEDPHOTOS_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Date'] !== null ? autolinker.link(feature.properties['Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Time'] !== null ? autolinker.link(feature.properties['Time'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lon'] !== null ? autolinker.link(feature.properties['Lon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Path'] !== null ? autolinker.link(feature.properties['Path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><img src="' + feature.properties['RelPath'] + '"></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Images'] !== null ? autolinker.link(feature.properties['Images'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_GEOTAGGEDPHOTOS_3_0() {
            return {
                pane: 'pane_GEOTAGGEDPHOTOS_3',
                radius: 5.600000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,242,1,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_GEOTAGGEDPHOTOS_3');
        map.getPane('pane_GEOTAGGEDPHOTOS_3').style.zIndex = 403;
        map.getPane('pane_GEOTAGGEDPHOTOS_3').style['mix-blend-mode'] = 'normal';
        var layer_GEOTAGGEDPHOTOS_3 = new L.geoJson(json_GEOTAGGEDPHOTOS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GEOTAGGEDPHOTOS_3',
            layerName: 'layer_GEOTAGGEDPHOTOS_3',
            pane: 'pane_GEOTAGGEDPHOTOS_3',
            onEachFeature: pop_GEOTAGGEDPHOTOS_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_GEOTAGGEDPHOTOS_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_GEOTAGGEDPHOTOS_3);
        map.addLayer(layer_GEOTAGGEDPHOTOS_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/GEOTAGGEDPHOTOS_3.png" /> GEOTAGGED PHOTOS', layer: layer_GEOTAGGEDPHOTOS_3},
            {label: '<img src="legend/POLITICALBDRY_2.png" /> POLITICAL BDRY.', layer: layer_POLITICALBDRY_2},
            {label: '<img src="legend/irrigationcanal_1.png" /> irrigation canal', layer: layer_irrigationcanal_1},
            {label: "earth=satelite", layer: layer_earthsatelite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_POLITICALBDRY_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Barangays'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Barangays']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_POLITICALBDRY_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_POLITICALBDRY_2]);
        map.on("zoomend", function(){
            resetLabels([layer_POLITICALBDRY_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_POLITICALBDRY_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_POLITICALBDRY_2]);
        });
        </script>
    </body>
</html>
